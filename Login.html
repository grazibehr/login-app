<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Vulneravel - TCC</title>
    <link rel="icon" type="image/png" href="./assets/icon/icon.png" />
    <link
      href="https://cdn.materialdesignicons.com/7.4.47/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #4c1d95, #6d28d9, #7c3aed);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .login-box {
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(14px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 2.5rem 2rem;
        width: 360px;
        box-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
        text-align: center;
        transition: 0.3s ease;
      }

      .avatar {
        width: 80px;
        height: 80px;
        background: rgba(255, 251, 251, 0.9);
        border-radius: 50%;
        margin: -50px auto 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        color: rgba(109, 40, 217, 0.5);
        border: 3px solid rgba(255, 255, 255, 0.3);
      }

      .tabs {
        display: flex;
        justify-content: space-between;
        margin-bottom: 1.5rem;
        position: relative;
      }

      .tabs button {
        flex: 1;
        padding: 0.6rem;
        font-size: 1rem;
        font-weight: 600;
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.6);
        cursor: pointer;
        transition: color 0.3s;
        position: relative;
      }

      .tabs button.active {
        color: #fff;
      }

      .tabs button.active::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 25%;
        width: 50%;
        height: 2px;
        background: #c4b5fd;
        border-radius: 2px;
      }

      .input-box {
        position: relative;
        margin-bottom: 1rem;
      }

      .input-box i {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #c4b5fd;
        font-size: 1.2rem;
        margin: 25;
      }

      .input-box input {
        width: 100%;
        padding: 0.7rem 0.7rem 0.7rem 2.5rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        outline: none;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 0.95rem;
        transition: border 0.3s, box-shadow 0.3s;
      }

      .input-box input:focus {
        border: 1px solid #c4b5fd;
        box-shadow: 0 0 10px rgba(196, 181, 253, 0.5);
      }

      .btn-submit {
        width: 100%;
        padding: 0.8rem;
        border: none;
        border-radius: 8px;
        background: linear-gradient(90deg, #6d28d9, #7c3aed);
        color: white;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.3s;
      }

      .btn-submit:hover {
        transform: scale(1.04);
        box-shadow: 0 4px 12px rgba(109, 40, 217, 0.5);
      }

      .forgot-password {
        display: block;
        margin-top: 0.8rem;
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
      }

      .forgot-password:hover {
        color: #c4b5fd;
      }

      .form-container {
        overflow: hidden;
        transition: max-height 0.3s ease;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <div class="avatar">
        <i class="mdi mdi-account"></i>
      </div>

      <div class="tabs">
        <button id="loginTab" class="active">Login</button>
        <button id="signupTab">Sign Up</button>
      </div>

      <form id="loginForm">
        <div class="input-box">
          <i class="mdi mdi-email"></i>
          <input type="text" placeholder="Email" required />
        </div>

        <div class="input-box">
          <i class="mdi mdi-lock"></i>
          <input type="password" placeholder="Senha" required />
        </div>

        <button type="submit" class="btn-submit">Entrar</button>
        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
      </form>

      <form id="signupForm" class="hidden">
        <div class="input-box">
          <i class="mdi mdi-account-plus"></i>
          <input type="text" placeholder="Nome completo" required />
        </div>

        <div class="input-box">
          <i class="mdi mdi-email"></i>
          <input type="email" placeholder="Email" required />
        </div>

        <div class="input-box">
          <i class="mdi mdi-lock"></i>
          <input type="password" placeholder="Senha" required />
        </div>

        <button type="submit" class="btn-submit">Cadastrar</button>
      </form>
    </div>

    <script>
      const loginTab = document.getElementById("loginTab");
      const signupTab = document.getElementById("signupTab");
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");

      loginTab.addEventListener("click", () => {
        loginTab.classList.add("active");
        signupTab.classList.remove("active");
        loginForm.classList.remove("hidden");
        signupForm.classList.add("hidden");
      });

      signupTab.addEventListener("click", () => {
        signupTab.classList.add("active");
        loginTab.classList.remove("active");
        signupForm.classList.remove("hidden");
        loginForm.classList.add("hidden");
      });
    </script>
  </body>
</html>
